<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="tickets.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Theatre Tickets</title>

        <script src="tickets.js" defer></script>

    </head>
    <body>

        <h1>Theatre Tickets</h1>

        <!--create form for the input-->

        <form id="ticketsForm">

            <fieldset>
                
                <p>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                </p>
                <p>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </p>

                <p>

                    <label for="shows">Available Shows:</label>

                    <select name="shows" id="shows">
                        <option value="79">
                            Phanton of the Opera
                        </option>
                        <option value="85">
                            Hamilton
                        </option>
                        <option value="67">
                            Lion King
                        </option>
                        <option value="83">
                            Miss Saigon
                        </option>
                    </select>

                </p>

                <p>

                    <label for="seats">Number of Seats Required:</label>
                    <input type="number" id="seats" name="seats"
                    min="1" required>

                </p>

                <p>

                    <label for="delivery" id="delivery">Delivery Method:</label>

                    <input type="radio" id="eticket" name="delivery" value="0" checked>
                    <label for="eticket">E-Ticket</label>
                    <input type="radio" id="collect" name="delivery" value="1.5">
                    <label for="collect">Collect from Box Office</label>
                    <input type="radio" id="posted" name="delivery" value="3.99">
                    <label for="posted">Posted</label>
                    
                </p>
                

            </fieldset>

            <!--create book button for the calculation-->

            <p>
                <button type="submit" id="calculate"
                name="calculate">Book</button>
            </p>

            <!--have the output at the end-->

            <p id="first"></p>

            <p id="second"></p>

            <p id="third"></p>

            <p id="fourth"></p>

            <p id="fifth"></p>

        </form>


        


        
    </body>
</html>
