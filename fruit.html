<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="fruit.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fruit Machine
        </title>
    </head>
    <body>
        <h1>Fruit Machine
        </h1>
        <form id="slotForm">
            <div>
                <p>
                    Credit
                    <p id=cvalue>

                    </p>
                </p>
                <p> 
                    Winnings
                    <p id="wvalue">
                    
                    </p>
                </p>
                
                
            </div>
            <div>
                <p id="left">
                    <img src="images/cherries.png">
                </p>
                <p id="middle">
                    <img src="images/grapes.png">
                </p>
                <p id="right">
                    <img src="images/bar.png">
                </p>
            </div>
            <div>
                <p id="message">

                </p>
            </div>
            <div>
                <button id="spin">
                    Spin
                </button>
                <button id="credit">
                    Credit
                </button>
                <button id="collect">
                    Collect
                </button>
            </div>
        </form>



        <script src="fruit.js">
        </script>
    </body>
</html>
